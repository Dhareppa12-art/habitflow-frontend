<div class="auth-page">
  <!-- Header (same as login) -->
  <header class="auth-header">
    <div class="brand-left">
      <span class="brand-icon">âš¡</span>
      <span class="brand-text">HabitFlow</span>
    </div>

    <div class="brand-right">
      <span class="header-caption">Remembered your password?</span>
      <a routerLink="/auth/login" class="header-link">Back to login</a>
    </div>
  </header>

  <main class="auth-main">
    <section class="auth-card">
      <div class="icon-circle">
        ðŸ”’
      </div>

      <h1 class="auth-title">Forgot password</h1>
      <p class="auth-subtitle">
        Enter the email linked with your HabitFlow account. Weâ€™ll send you a secure link to reset your password.
      </p>

      <!-- Success message -->
      <p class="auth-banner success" *ngIf="message">
        {{ message }}
      </p>

      <!-- Error message -->
      <p class="auth-banner error" *ngIf="error">
        {{ error }}
      </p>

      <form (ngSubmit)="onSubmit()" class="auth-form">
        <div class="field">
          <label for="email">Email*</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="you@example.com"
            autocomplete="email"
            required
          />
        </div>

        <button
          type="submit"
          class="primary-btn"
          [disabled]="loading || !email"
        >
          <span *ngIf="!loading">Send reset link</span>
          <span *ngIf="loading">Sendingâ€¦</span>
        </button>
      </form>

      <p class="auth-footer-text">
        Back to login?
        <a routerLink="/auth/login">Login</a>
      </p>
    </section>
  </main>
</div>
