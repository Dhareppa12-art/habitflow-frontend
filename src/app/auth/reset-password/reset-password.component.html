<div class="auth-page">
  <!-- Header -->
  <header class="auth-header">
    <div class="brand-left">
      <span class="brand-icon">⚡</span>
      <span class="brand-text">HabitFlow</span>
    </div>

    <div class="brand-right">
      <span class="header-caption">Already know your password?</span>
      <a routerLink="/auth/login" class="header-link">Back to login</a>
    </div>
  </header>

  <main class="auth-main">
    <section class="auth-card">
      <div class="icon-circle">
        ✅
      </div>

      <h1 class="auth-title">Reset Password</h1>
      <p class="auth-subtitle">
        Create a strong new password to secure your account.
      </p>

      <!-- Success Message -->
      <p class="auth-banner success" *ngIf="message">
        {{ message }}
      </p>

      <!-- Error Message -->
      <p class="auth-banner error" *ngIf="error">
        {{ error }}
      </p>

      <form (ngSubmit)="onSubmit()" class="auth-form">
        <div class="field">
          <label for="password">New Password*</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            minlength="6"
            placeholder="Enter new password"
          />
        </div>

        <div class="field">
          <label for="confirm">Confirm Password*</label>
          <input
            id="confirm"
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            minlength="6"
            placeholder="Re-enter new password"
          />
        </div>

        <button
          type="submit"
          class="primary-btn"
          [disabled]="loading"
        >
          <span *ngIf="!loading">Reset Password</span>
          <span *ngIf="loading">Updating…</span>
        </button>
      </form>

      <p class="auth-footer-text">
        Back to login?
        <a routerLink="/auth/login">Login</a>
      </p>
    </section>
  </main>
</div>
