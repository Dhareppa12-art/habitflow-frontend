<div class="app-container">

    <div class="sidebar-inner">
      <div class="card-sm" style="display:flex;align-items:center;gap:12px;margin-bottom:14px;">

        <a routerLink="/app/dashboard" class="card-sm" style="display:flex;align-items:center;justify-content:space-between;text-decoration:none;color:inherit;">
          <div>Dashboard</div><div class="muted">â†’</div>

          <div>Profile</div><div class="muted">âš™ï¸</div>
        </a>
      </nav>

      <div style="margin-top:18px;">
        <button class="btn btn-primary" style="width:100%;" routerLink="/app/habits/new">+ New Habit</button>
      </div>
    </div>
  </aside>

  <!-- Main -->

        <button class="btn btn-ghost" (click)="toggleCollapse()">Toggle</button>
      </div>

    <main class="app-main">
